<button onclick="changeColorLeft();">Изменить цвет фона <-</button>

<script>
    // array of colors
    var colorArray =["red", "orange", "yellow","green","blue","magenta"];
    var i=0;

    //functions for change color of background page
    function changeColorRight(){
        i++;
        if (i>colorArray.length-1){
            i=0;
        }
        document.body.style.background=colorArray[i];
    };

    function changeColorLeft(){
        i--;
        if (i<0){
            i=colorArray.length-1;
        }
        document.body.style.background=colorArray[i];
    };

</script>
